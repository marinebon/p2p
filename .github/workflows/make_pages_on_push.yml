name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # CRITICAL: Tell renv to ignore packages that come with R (MASS, Matrix, etc.)
      # This prevents it from trying to compile broken old source versions.
      RENV_CONFIG_IGNORE_RECOMMENDED_PACKAGES: "true"
      # Force R to use the Posit Binary mirror for Ubuntu 24.04 (noble)
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-binary-v1-${{ hashFiles('scripts/make_pages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-binary-v1-
          
      - name: Restore Packages
        run: |
          # 1. Remove renv interference from the local environment
          rm -f .Rprofile
          
          # 2. Install librarian first using the binary mirror
          R -e 'options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/noble/latest"), pkgType = "binary"); install.packages("librarian")'
          
          # 3. Restore other packages but EXPLICITLY exclude the broken ones.
          # We use the 'binary' pkgType to ensure no compilation is attempted.
          R -e 'options(pkgType = "binary"); renv::restore(exclude = c("MASS", "Matrix", "KernSmooth", "mgcv", "nlme", "class", "cluster", "codetools", "foreign", "lattice", "nnet", "rpart", "spatial", "survival", "boot"))'
          
      - name: make_pages
        # Ensure the rendering process also respects the binary-only rule
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/noble/latest"), pkgType = "binary"); source("scripts/make_pages.R")' > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
