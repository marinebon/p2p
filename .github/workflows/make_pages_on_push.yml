name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
      - 'data/**'
      - 'scripts/make_pages.R'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # CRITICAL: Deactivate renv for the CI run to avoid the MASS compilation error.
      # librarian will instead fetch modern pre-compiled binaries for Ubuntu.
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        # These are required for spatial packages (sf, leaflet) and rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-pages-${{ hashFiles('scripts/make_pages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-pages-
          
      - name: Install Librarian
        run: |
          # librarian handles all other dependencies inside the R script
          R -e 'install.packages("librarian")'
          
      - name: Render Website
        # This runs your make_pages.R script which stages files and renders the site
        run: Rscript scripts/make_pages.R > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          # Check for changes before committing to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || git commit -a -m "Automatically render site pages [ci skip]"
          git push
