name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
  workflow_dispatch:

jobs:    
  build:
    # runs-on: macOS-latest
    # env:
    #   GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    # if: "!contains(github.event.head_commit.message, 'ci skip')"
    # #container: bdbest/cinms:1.0 # docker image

    # Use Ubuntu for faster binary package support (prevents compilation errors like MASS/Sint)
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      # - name: clone repo
      #   # get a shallow copy (depth 1) so only getting the latest version of files, not whole history
      #   run: git clone --depth 1 https://github.com/${{ github.repository }}.git .; ls

      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          # Use a stable R version; 4.5.2 is too new for many binary mirrors
          r-version: '4.4.2'
          use-public-rspm: true

      # - name: Install Homebrew dependencies
      #   run: |
      #     brew install udunits
      #     brew install pkg-config 
      #     brew install gdal

      # - name: Install pandoc
      #   run: |
      #     brew install pandoc

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev
          
      # - name: Cache Renv packages
      #   uses: actions/cache@v2
      #   with:
      #     path: $HOME/.local/share/renv
      #     key: r-${{ hashFiles('renv.lock') }}
      #     restore-keys: r- 

        # UPDATE: Changed actions/cache@v2 to @v4
      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/lockfile') }}
          restore-keys: |
            ${{ runner.os }}-r-
          
      - name: Install renv and Restore
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
          
      - name: make_pages
        run: Rscript scripts/make_pages.R > scripts/output_render.log
        # DEBUG: output to log, otherwise prevent unnecessary commit if files unchanged (b/c temp file always diff't)        
        #run: Rscript scripts/make_pages.R > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          git commit -a -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
