name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Use the Posit Package Manager binaries for Ubuntu 24.04 (noble)
      # This ensures librarian pulls pre-compiled .deb files, avoiding MASS/Matrix source builds.
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          # Use a key based on the render script to keep cache relevant
          key: ${{ runner.os }}-r-deps-${{ hashFiles('scripts/make_pages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-deps-
          
      - name: Prepare Environment and Install Dependencies
        run: |
          # 1. DELETE the renv.lock and .Rprofile to prevent R from trying 
          # to use the broken environment configuration.
          rm -f renv.lock .Rprofile
          
          # 2. Install librarian to handle all further package management.
          R -e 'install.packages("librarian")'
          
      - name: make_pages
        # librarian inside this script will now be the sole package manager.
        # It will fetch binary versions of MASS/Matrix/sf etc. from RSPM,
        # which will work perfectly without compilation.
        run: Rscript scripts/make_pages.R > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          # Prevent failing if there are no changes to commit
          git diff --quiet && git diff --staged --quiet || git commit -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
