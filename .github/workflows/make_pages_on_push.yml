name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Use the Posit Package Manager binaries for Ubuntu 24.04 (noble)
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
      # Disable sandbox so we can use system/pre-installed binaries
      RENV_CONFIG_SANDBOX_ENABLED: "false"
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-
          
      - name: Install renv and Restore
        run: |
          R -e 'install.packages("renv")'
          
          # PRE-INSTALL STRATEGY:
          # Using the '>' YAML operator to safely handle the complex R command string
          # and prevent "bad indentation of a mapping entry" errors.
          R -e >
            options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/noble/latest")); 
            install.packages(c("MASS", "Matrix"))
          
          # Run restore, excluding the pre-installed packages to keep the working versions
          R -e 'renv::restore(exclude = c("MASS", "Matrix", "KernSmooth", "mgcv", "nlme", "class", "cluster", "codetools", "foreign", "lattice", "nnet", "rpart", "spatial", "survival", "boot"))'
          
      - name: make_pages
        run: Rscript scripts/make_pages.R > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          # Only commit if there are actual changes to avoid workflow loops
          git diff --quiet && git diff --staged --quiet || git commit -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
