name: make_pages_on_push

on:
  push:
    branches: [ master ]
    paths:
      - '**.Rmd'
      - '!_*.Rmd'
      - '_site.yml'
      - '_includes/**'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # CRITICAL: Deactivate renv for the CI run.
      # This prevents renv from attempting to "downgrade" packages to 
      # broken versions found in the lockfile.
      RENV_CONFIG_ACTIVATED: "false"
      # Use the Posit Package Manager binaries for Ubuntu 24.04 (noble)
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          # We use a more general key since we aren't strictly following the lockfile
          key: ${{ runner.os }}-r-deps-${{ hashFiles('scripts/make_pages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-deps-
          
      - name: Install Librarian
        run: |
          # We only install librarian here. 
          # The make_pages.R script uses librarian::shelf() to handle everything else.
          R -e 'install.packages("librarian")'
          
      - name: make_pages
        # librarian inside this script will automatically install missing packages 
        # as binaries, avoiding the MASS compilation error entirely.
        run: Rscript scripts/make_pages.R > scripts/output_render.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_render.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
