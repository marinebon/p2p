name: make_obis_monthly

on:
  schedule:
    # 0 min, 0 hr, 7th day of month, any month, any day of week
    - cron: '0 0 7 * *'
  workflow_dispatch:

jobs:    
  build:
    # Use Ubuntu for stable binary support and lower cost
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # CRITICAL: Prevent renv from trying to compile broken old source versions of core packages
      RENV_CONFIG_IGNORE_RECOMMENDED_PACKAGES: "true"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
      RENV_CONFIG_SANDBOX_ENABLED: "false"
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        # Updated from v2 to v4 to resolve deprecation error
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-obis-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-obis-
          
      - name: Install packages
        run: |
          # Remove local profile to avoid renv hijacking the session before we are ready
          rm -f .Rprofile
          R -e 'install.packages("renv")'
          # Explicitly exclude packages that should stay at system-level to avoid MASS compilation error
          R -e 'renv::restore(exclude = c("MASS", "Matrix", "KernSmooth", "mgcv", "nlme", "class", "cluster", "codetools", "foreign", "lattice", "nnet", "rpart", "spatial", "survival", "boot"))'

      - name: obis_download
        run: Rscript scripts/obis_download.R > scripts/output_make_obis.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_make_obis.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -a -m "changes from workflow **${{ github.workflow }}** [ci skip]"
          git push
