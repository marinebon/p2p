name: make_obis_monthly

on:
  schedule:
    # 0 min, 0 hr, 7th day of month, any month, any day of week
    - cron: '0 0 7 * *'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Deactivate renv to avoid MASS compilation errors and use librarian binaries
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Fetch all history so rebase can work correctly if needed
          fetch-depth: 0
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev gzip

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-obis-${{ hashFiles('scripts/obis_download.R') }}
          restore-keys: |
            ${{ runner.os }}-r-obis-
          
      - name: Install Librarian
        run: R -e 'install.packages("librarian")'
          
      - name: obis_download
        run: Rscript scripts/obis_download.R > scripts/output_make_obis.log

      - name: Compress Large Data
        run: |
          # Check if the file exists and is larger than 50MB
          if [ -f data/obis/obis_data.csv ]; then
            echo "Compressing obis_data.csv to bypass GitHub 100MB limit..."
            gzip -9 -f data/obis/obis_data.csv
            # This creates data/obis/obis_data.csv.gz and removes the .csv
          fi
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_make_obis.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          
          git add -A
          
          # Check for changes and handle potential race conditions with other workflows
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Monthly OBIS data update (compressed) [ci skip]"
            # Pull latest changes from remote and rebase our new commit on top to avoid (fetch first) errors
            git pull --rebase origin master
            git push origin master
          else
            echo "No changes to commit."
          fi
