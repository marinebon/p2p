name: make_obis_monthly

on:
  schedule:
    # 0 min, 0 hr, 7th day of month, any month, any day of week
    - cron: '0 0 7 * *'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # CRITICAL: Deactivate renv for the CI run to avoid the MASS compilation error.
      # librarian will instead fetch modern pre-compiled binaries for Ubuntu.
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        # Required for spatial packages used in obis_download.R (sf, rmapshaper)
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          # Use a key based on the download script to keep cache relevant
          key: ${{ runner.os }}-r-obis-${{ hashFiles('scripts/obis_download.R') }}
          restore-keys: |
            ${{ runner.os }}-r-obis-
          
      - name: Install Librarian
        run: |
          # librarian handles all other dependencies inside the R script
          R -e 'install.packages("librarian")'
          
      - name: obis_download
        # Runs your obis_download.R script to fetch latest OBIS data
        run: Rscript scripts/obis_download.R > scripts/output_make_obis.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_make_obis.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          git add -A
          # Only commit if data was actually changed to avoid unnecessary runs
          git diff --quiet && git diff --staged --quiet || git commit -a -m "Monthly OBIS data update [ci skip]"
          git push
