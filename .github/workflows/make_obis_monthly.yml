name: make_obis_monthly

on:
  schedule:
    # Runs at 00:00 on the 7th day of every month
    - cron: '0 0 7 * *'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Deactivate renv to force the use of pre-compiled binaries via librarian
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # IMPORTANT: Fetch all history (depth 0) so the rebase/retry logic works
          fetch-depth: 0
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev gzip

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-obis-${{ hashFiles('scripts/obis_download.R') }}
          restore-keys: |
            ${{ runner.os }}-r-obis-
          
      - name: Install Librarian
        run: R -e 'install.packages("librarian")'
          
      - name: obis_download
        run: Rscript scripts/obis_download.R > scripts/output_make_obis.log

      - name: Compress Large Data
        run: |
          if [ -f data/obis/obis_data.csv ]; then
            echo "Compressing obis_data.csv..."
            gzip -9 -f data/obis/obis_data.csv
          fi
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_make_obis.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          
          git add -A
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Monthly OBIS data update (compressed) [ci skip]"
            
            # Refined Retry Loop
            # We use -X theirs to resolve conflicts by favoring the runner's new data
            n=0
            until [ "$n" -ge 5 ]
            do
              echo "Attempting push (Attempt $((n+1))/5)..."
              git pull --rebase -X theirs origin master && git push origin master && break
              n=$((n+1))
              echo "Push failed. Waiting 10s before next attempt..."
              sleep 10
            done
          else
            echo "No changes to commit."
          fi
