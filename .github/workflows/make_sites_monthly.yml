name: make_sites_monthly

on:
  schedule:
    # Runs at 12:00 on the 7th day of every month
    - cron: '0 12 7 * *'
  push:
    branches: [ master ]
    paths:
      - 'scripts/make_sites.R'
      - 'data/obis/obis_data.csv.gz'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
      RENV_CONFIG_SANDBOX_ENABLED: "false"
      # Solve SSL certificate issues for CoastWatch/ERDDAP downloads
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: "true"
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev gzip

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-sites-v2-${{ hashFiles('scripts/make_sites.R') }}
          restore-keys: |
            ${{ runner.os }}-r-sites-v2-
          
      - name: Install Librarian and Clear Cache
        run: |
          # Force libcurl for stable ERDDAP connections
          R -e 'options(download.file.method = "libcurl"); install.packages("librarian")'
          # Clear rerddap cache to prevent stale data errors
          rm -rf ~/.local/share/rerddap
          
      - name: Prepare OBIS Data
        run: |
          if [ -f data/obis/obis_data.csv.gz ]; then
            echo "Decompressing obis_data.csv.gz..."
            gunzip -f data/obis/obis_data.csv.gz
          fi
          
      - name: make_sites
        # Wrapping in options() to ensure the R script inherits the SSL fixes
        run: |
          Rscript -e 'options(download.file.method = "libcurl"); source("scripts/make_sites.R")' > scripts/output_make_sites.log
        
      - name: if failure
        if: failure()
        run: tail -n 40 scripts/output_make_sites.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          
          if [ -f data/obis/obis_data.csv ]; then
            gzip -9 -f data/obis/obis_data.csv
          fi

          git add -A
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Monthly sites update [ci skip]"
            n=0
            until [ "$n" -ge 5 ]
            do
              git pull --rebase -X theirs origin master && git push origin master && break
              n=$((n+1))
              echo "Push failed. Retrying in 20s... (Attempt $n/5)"
              sleep 20
            done
          else
            echo "No changes to commit."
          fi
