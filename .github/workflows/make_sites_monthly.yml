name: make_sites_monthly

on:
  schedule:
    # Runs at 12:00 on the 7th day of every month
    - cron: '0 12 7 * *'
  push:
    branches: [ master ]
    paths:
      - 'scripts/make_sites.R'
      - 'scripts/functions.R'
      - 'data/obis/obis_data.csv.gz'
  workflow_dispatch:

jobs:    
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_CONFIG_ACTIVATED: "false"
      RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
      RENV_CONFIG_SANDBOX_ENABLED: "false"
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: "true"
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev pandoc libcurl4-openssl-dev gzip curl

      - name: Cache R Packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-sites-v5-${{ hashFiles('scripts/make_sites.R', 'scripts/functions.R') }}
          restore-keys: |
            ${{ runner.os }}-r-sites-v5-
          
      - name: Install Librarian and Clear Cache
        run: |
          R -e 'install.packages("librarian")'
          rm -rf ~/.local/share/rerddap
          
      - name: Check ERDDAP Availability
        run: |
          echo "Verifying server reachability..."
          curl -I --connect-timeout 15 https://coastwatch.pfeg.noaa.gov/erddap/index.html || echo "Warning: CoastWatch may be unreachable"
          curl -I --connect-timeout 15 https://cwcgom.aoml.noaa.gov/erddap/index.html || echo "Warning: AOML may be unreachable"

      - name: Prepare OBIS Data
        run: |
          if [ -f data/obis/obis_data.csv.gz ]; then
            echo "Decompressing OBIS data for rendering..."
            gunzip -f data/obis/obis_data.csv.gz
          fi
          
      - name: make_sites
        # We hot-patch get_timeseries in functions.R to handle atomic vector errors
        run: |
          Rscript -e '
            options(download.file.method = "libcurl", timeout = 600);
            source("scripts/functions.R");
            
            # Patch get_timeseries to handle server errors gracefully
            base_get_timeseries <- get_timeseries;
            assignInNamespace("get_timeseries", function(info, lon, lat, csv, field="sst") {
              v <- try(griddap(info, longitude = c(lon, lon), latitude = c(lat, lat), 
                               time = c(Sys.Date()-30, Sys.Date()), fields = field), silent = TRUE);
              
              if (inherits(v, "try-error") || is.character(v)) {
                message(paste("Skipping timeseries for", csv, "- Server returned error."));
                return(data.frame()); 
              }
              
              # Proceed with original logic only if v is a valid list
              d_now <- v$data %>% tibble::as_tibble() %>%
                dplyr::mutate(date = lubridate::as_date(time, format = "%Y-%m-%dT00:00:00Z")) %>%
                dplyr::select(date, field) %>% dplyr::arrange(date)
              
              if (file.exists(csv)) {
                d_prev <- readr::read_csv(csv, col_types=readr::cols())
                d <- dplyr::bind_rows(d_prev, d_now) %>% dplyr::filter(!duplicated(date))
              } else { d <- d_now }
              
              readr::write_csv(d, csv)
              return(d)
            }, ns=".GlobalEnv");
            
            source("scripts/make_sites.R");
          ' > scripts/output_make_sites.log
        
      - name: if failure
        if: failure()
        run: |
          echo "--- LOG EXCERPT ---"
          tail -n 60 scripts/output_make_sites.log
        
      - name: commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}          
          
          if [ -f data/obis/obis_data.csv ]; then
            gzip -9 -f data/obis/obis_data.csv
          fi

          git add -A
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Monthly sites update [ci skip]"
            n=0
            until [ "$n" -ge 5 ]
            do
              git pull --rebase -X theirs origin master && git push origin master && break
              n=$((n+1))
              echo "Push failed. Retrying... (Attempt $n/5)"
              sleep 30
            done
          else
            echo "No changes to commit."
          fi
